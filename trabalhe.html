<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda Avenida: Promoções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">Principal</a>
            </li>
            <li>
                <a href="promocoes.html">Veículos em Promoção</a>
            </li>
            <li>
                <a href="trabalhe.html">Trabalhe Conosco</a>
            </li>
        </ul>
    </nav>
    <header>
        <h1>Revenda Avenida - Veículos novos e usados</h1>
    </header>
    <article>
        <h2>Faça parte da nossa equipe!</h2>

        <fieldset>
            <legend> Preencha todos os campos </legend>
            <form action="">
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </p>
                <p>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </p>
                <p>
                    <label for="turno">Turno</label>
                    <select id="turno">
                        <option value="M">Manhã</option>
                        <option value="T">Tarde</option>
                        <option value="N">Noite</option>
                    </select>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>

            </form>
        </fieldset>


    </article>
    <footer>
        <p>Revenda Avenida - Rua Anchieta, 720 - Pelotas/RS</p>
    </footer>
    
</body>
</html>
